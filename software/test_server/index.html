<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Test server</title>
    <style>
    .borders{
      border-style: inset;
      border-width: 7px;
      border-color:black;
    }
    #box {
      height: 700px;
      width: 300px;
      background-color:#FFFFFF;
      overflow-y: auto; /* showing scrollbars */
    }
    </style>
  </head>

  <body>
    <h1 align="center">Test Server</h1>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <input type="text" class="form-control" id="text-input" placeholder="...">
          <div class="my-1">
            <button id="0" class="btn btn-primary">0</button>
            <button id="1" class="btn btn-primary">1</button>
          </div>
          <div class="my-1">
            <button id="get" class="btn btn-primary">get</button>
            <button id="push" class="btn btn-primary">push</button>
            <button id="stop" class="btn btn-primary">Stop</button>
          </div>
          <div class="my-1">
            <h2>server : </h2>
            <button id="switch" class="btn btn-primary">switch</button>
            <button id="go_room" class="btn btn-primary">go room</button>
            <button id="current_room" class="btn btn-primary">current room</button>            
            <button id="motor" class="btn btn-primary">motor</button>  
          </div>
        </div>
        <div class="col-6">
    <div class="borders">
      <div id="box">
      </div>
    </div>
  </div>
</div>
  </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
